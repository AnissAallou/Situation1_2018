function Exo_7_2_insertion_js() {


var i, j;
var tab = [];


        var n = prompt("Combien de valeurs voulez-vous entrer ?");

        var number = prompt("Entrez la valeur n°1 :");

        tab[0] = number;

        for(i=1; i<=n-1; i++) {

            number = prompt("Entrez la valeur n°" + (i+1) + " :");

            j=tab.length;

            while (tab[j-1] < number) {
                tab[j]=tab[j-1];
                j--;
            }

            tab[j]=number;

        }

        alert(tab);

	}

</script>
