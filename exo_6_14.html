function Exo_6_14_js() {
	var moy;
	var moysup;
	var som;
	var tab = [];
	var i;

	var n =+ prompt("Combien de notes voulez-vous saisir ?");

	for (i = som = 0; i < n; i++) {
		tab[i] =+ prompt("Entrez la note n°" + (i + 1));
		som += tab[i];
	}

	moy = som / n;

	for (i = moysup = 0; i < n; i++) {
		if (moy < tab[i]) {
			moysup++;
		}
	}

	alert("Il y a " + moysup + " note(s) supérieure(s) à la moyenne de la classe ");
	n = i = 0;
	tab = [];
}
