{
	/*Tant que l'on est pas à la fin du fichier*/
	// TantQue non EOF (19)
	while (!feof($handle))

		/*On lit la ligne courante*/

		$buffer = fgets($handle);

		$sTel_file= substr($buffer, 40, 10);

			// Mespersonnes(i)= saisiepersonne
			$aOfMesPersonnes[$i]["sNom"]= $sNom;

			$aOfMesPersonnes[$i]["sTel"]= $sTel;
			$aOfMesPersonnes[$i]["sMail"]= $sMail;

		}
		// Mespersonnes(i)= ligne_personne
		$aOfMesPersonnes[$i]["sNom"]= $sNom_file;

		$aOfMesPersonnes[$i]["sMail"]= $sMail_file;

	}

	fclose($handle);
